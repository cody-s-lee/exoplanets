{% extends 'base.html' %}

  {% block content %}

    <h1>Search Exoplanets</h1>
    {% for message in get_flashed_messages() %}  
      <h4>{{ message }}</h4>
    {% endfor %}
    <h4>Search by Name</h4>
    <form action="/planets/search" name="planet-name-form" method="POST">
      <label for="planet-name">Planet Name</label>
      <input type="text" name="pl_name" id="planet-name" required>
      <button>Search</button>
    </form>
    <hr>
    <form action="/planets/search" name="star-name" method="POST">
      <label for="pl_hostname">Host Star Name</label>
      <input type="text" name="pl_hostname" id="st-name" required>
      <button>Search</button>
    </form>
    <hr>
    <h4>Search by One or Multiple Parameters</h4>
    <form action="/planets/search" id="parameters" name="parameters" method="POST">
      <input type="checkbox" name="all" id="all">
      <label>Search All</label><button>Search</button>
      <hr>
      <input type="checkbox" name="habitable" id="habitable">
      <label>In Habitable Zone</label>
      <br>
      <input type="checkbox" class="check" name="pl_masse" id="pl_masse">
      <label>Planet Mass</label>
      <input class="pl_masse" type="number" name="pl_masse_min" step="0.0001" placeholder="min" disabled>
      <input class="pl_masse" type="number" name="pl_masse_max" step="0.0001" placeholder="max" disabled>
      <br>
      <input type="checkbox" class="check" name="pl_rade" id="pl_rade">
      <label>Planet Radius</label>
      <input class="pl_rade" type="number" name="pl_rade_min" step="0.0001" placeholder="min" disabled>
      <input class="pl_rade" type="number" name="pl_rade_max" step="0.0001" placeholder="max" disabled>
      <br>
      <input type="checkbox" class="check" name="pl_orbsmax" id="pl_orbsmax">
      <label>Planet Orbit</label>
      <input class="pl_orbsmax" type="number" name="pl_orbsmax_min" step="0.0001" placeholder="min" disabled>
      <input class="pl_orbsmax" type="number" name="pl_orbsmax_max" step="0.0001" placeholder="max" disabled>
      <br>
      <input type="checkbox" class="check" name="pl_pnum" id="pl_pnum">
      <label>Number of Planets in System</label>
      <input class="pl_pnum" type="number" name="pl_pnum_min" step="0.0001" placeholder="min" disabled>
      <input class="pl_pnum" type="number" name="pl_pnum_max" step="0.0001" placeholder="max" disabled>
      <br>
      <input type="checkbox" class="check" name="st_dist" id="st_dist">
      <label>Distance</label>
      <input class="st_dist" type="number" name="st_dist_min" step="0.0001" placeholder="min" disabled>
      <input class="st_dist" type="number" name="st_dist_max" step="0.0001" placeholder="max" disabled>
      <br>
      <input type="checkbox" class="check" name="st_mass" id="st_mass">
      <label>Host Star Mass</label>
      <input class="st_mass" type="number" name="st_mass_min" step="0.0001" placeholder="min" disabled>
      <input class="st_mass" type="number" name="st_mass_max" step="0.0001" placeholder="max" disabled>
      <br>
      <input type="checkbox" class="check" name="st_rad" id="st_rad">
      <label>Host Star Radius</label>
      <input class="st_rad" type="number" name="st_rad_min" step="0.0001" placeholder="min" disabled>
      <input class="st_rad" type="number" name="st_rad_max" step="0.0001" placeholder="max" disabled>
      <br>
      <input type="checkbox" class="check" name="st_teff" id="st_teff">
      <label>Host Star Surface Temp</label>
      <input class="st_teff" type="number" name="st_teff_min" step="0.0001" placeholder="min" disabled>
      <input class="st_teff" type="number" name="st_teff_max" step="0.0001" placeholder="max" disabled>
      <br>
      <input type="checkbox" class="check" name="st_spstr" id="st_spstr">
      <label>Host Star Spectral Type</label>
      <input class="st_spstr" type="text" name="st_spstr_type" step="0.0001" placeholder="spectral type" disabled>
      <br>
      <input type="checkbox" class="check" name="st_bmvj" id="st_bmvj">
      <label>Host Star B-V Color Index</label>
      <input class="st_bmvj" type="number" name="st_bmvj_min" step="0.0001" placeholder="min" disabled>
      <input class="st_bmvj" type="number" name="st_bmvj_max" step="0.0001" placeholder="max" disabled>
      <br>
      <input type="checkbox" class="check" name="st_optmag" id="st_optmag">
      <label>Host Star Optical Magnitude</label>
      <input class="st_optmag" type="number" name="st_optmag_min" step="0.0001" placeholder="min" disabled>
      <input class="st_optmag" type="number" name="st_optmag_max" step="0.0001" placeholder="max" disabled>
      <br>
      <button>Search</button>
    </form>

  {% endblock %}
  {% block scripts %}
    <script src="/static/test-search.js"></script>
  {% endblock %}
