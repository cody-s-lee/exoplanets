{% extends 'base.html' %}

  {% block content %}

    <h1>Search Exoplanets</h1>
    <form id="search_form" method="POST"> 
      {{ form.hidden_tag() }}
  
      {% for field in form
        if field.widget.input_type != 'hidden' %}
  
          <p>
            {{ field.label }} 
            {{ field }}     
         
            {% for error in field.errors %}
              {{ error }}
            {% endfor %}
          </p>
  
    {% endfor %}
    <button class="btn btn-success btn-sm" type="submit">Search</button>
  </form>

{% endblock %}
